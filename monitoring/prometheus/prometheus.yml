global:
  scrape_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['$PROMETHEUS_ADDR']
  
  - job_name: 'Telegraf'
    scrape_interval: 5s
    static_configs:
      - targets: ['$TELEGRAF_ADDR']
  
  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['$CADVISOR_ADDR']

  - job_name: 'node-exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['$NODE_EXPORTER_ADDR']